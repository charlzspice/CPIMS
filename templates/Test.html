<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if data %}
        <ul>
            {% for key, value in data.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        {% if data.image_path %}
            <img src="{{ data.image_path }}" alt="Output Image">
        {% endif %}
    {% else %}
        <p>No data found.</p>
    {% endif %}
</body>
</html>
